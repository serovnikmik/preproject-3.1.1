<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

This page will contain list of all users.
<div>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">User ID</th>
            <th scope="col">User Name</th>
            <th scope="col">User Age</th>
            <th scope="col">User Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${list}">
            <td><a th:href="@{/user/{id}(id=${user.getId()})}"
                   th:text="${user.getId()}"></a></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<p></p>

<a th:href="@{/user/deleteAll}" th:text="${'delete all users'}"></a>

<p></p>

<a th:href="@{/user/addExamples}" th:text="${'add example users'}"></a>

<p></p>

<a th:href="@{/user/create}" th:text="${'create new user'}"></a>

</body>
</html>
